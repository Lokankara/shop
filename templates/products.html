<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table">
        <thead class="thead-dark">
    <tr>
        <th scope="col">name</th>
        <th scope="col">description</th>
        <th scope="col">price</th>
        <th scope="col">created_at</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <#list products as product>
    <tr>
        <form action="/edit" method="post" id="edit">
        <td><input style="border: none;" type="text" onclick="" name="name" value="${product.name}"/></td>
        <td><input style="border: none;" type="text" onclick="" name="description" value="${product.description}"/></td>
        <td><input style="border: none;" type="text" onclick="" name="price" value="${product.price}"/></td>
        <td><input style="border: none;" type="text" onclick="" name="created_at" value="${product.created_at}"/></td>
        <td><button type="button" class="btn btn-outline-success" form="edit">edit</button></td>
        </form>
        <form action="/delete/${product.id}" method="post" id="delete">
        <td><button type="button" class="btn btn-outline-danger" form="edit">delete</button></td>
        </form>
    </tr>
    </#list>
</table>
</body>
</html>
